<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>HTML Form</title>
</head>
<body>
    <div class="container">
            <h2>Register</h2>
    <div class="form-div">
    <form action="/home" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name" required minlength="10" value=""> <br>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required> <br>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password"> <br>

        <div class="gender-container">
            <label>Gender: </label>
            <label for="male" class="male">Male</label>
            <input type="radio" id="male" required> <br>

            <label for="female">Female</label>
            <input type="radio" id="female" required> <br>

            <label for="female">Female</label>
            <input type="checkbox" id="female" required> <br>
        </div>

        <label for="state">Select State</label><br>
        <select id="state">
            <option value="">Lagos</option>
            <option value="">Enugu</option>
            <option value="">Anambra</option>
        </select> <br>

        <label for="comment">Comment</label>
        <textarea name="" id="comment" cols="35" rows="5"></textarea><br>

        <button type="submit">Submit</button>
    </form>
</div>
    <p>Don't have account <a href="">Sign Up</a></p>
  </div>
</body>
</html>
