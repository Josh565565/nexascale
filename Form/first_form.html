<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="first_form.css">
    <title>First HTML Form</title>
</head>
<body>
    <img src="./images/car.jpeg" alt="">
    <div class="container">
    <form action="/home" method="post">
        <label id="name" for="name">Name</label>

        <input type="text" id="name" placeholder="Name" required minlength="10"> <br>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required> <br>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password"> <br>
        
        <label for="male">Male</label>
        <input type="radio" id="male" required> <br>

        <label for="female">Female</label>
        <input type="radio" id="female" required> <br>

        <label for="female">Female</label>
        <input type="checkbox" id="female" required> <br>


        <select>
            <option value="">Lagos</option>
            <option value="">Enugu</option>
            <option value="">Anambra</option>
        </select> <br>

        <label for="comment"></label>
        <textarea name="" id="comment" cols="35" rows="5"></textarea><br>

        <button type="submit">Submit</button>

    </form>
    <p>Don't have account <a href="">Sign Up</a></p>
  </div>
</body>
</html>
