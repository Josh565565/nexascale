<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Task 1</title>
  </head>
  <body>
    <main>
      <div class="div1">
        <p class="header">Our Pricing</p>
        <div class="toggle-div">
          <p class="annually-monthly">Annually</p>
          <label class="switch">
            <input type="checkbox" id="toggleSwitch" />
            <span class="slider"></span>
          </label>
          <p class="annually-monthly">Monthly</p>
        </div>
      </div>
      <div class="section-div">
        <section class="section1">
          <h2 class="header1">Basic</h2>
          <div class="amount-div">
            <img src="images/dollar-sign-black.svg" alt="" />
            <h3 class="amount">19.99</h3>
          </div>
          <div class="line"></div>
          <p class="text">500 GB Storage</p>
          <div class="line"></div>
          <p class="text">2 Users Allowed</p>
          <div class="line"></div>
          <p class="text">Send up to 3 GB</p>
          <div class="line"></div>
          <button class="btn1">Learn More</button>
        </section>
        <section class="section2">
          <h2 class="header2">Professional</h2>
          <div class="amount-div2">
            <img src="images/dollar-sign-white.svg" alt="" />
            <h3 class="amount2">24.99</h3>
          </div>
          <div class="line2"></div>
          <p class="text2">1 TB Storage</p>
          <div class="line2"></div>
          <p class="text2">5 Users Allowed</p>
          <div class="line2"></div>
          <p class="text2">Send up to 10 GB</p>
          <div class="line2"></div>
          <button class="btn2">Learn More</button>
        </section>
        <section class="section3">
          <h2 class="header1">Master</h2>
          <div class="amount-div">
            <img src="images/dollar-sign-black.svg" alt="" />
            <h3 class="amount">39.99</h3>
          </div>
          <div class="line"></div>
          <p class="text">2 TB Storage</p>
          <div class="line"></div>
          <p class="text">10 Users Allowed</p>
          <div class="line"></div>
          <p class="text">Send up to 20 GB</p>
          <div class="line"></div>
          <button class="btn1">Learn More</button>
        </section>
      </div>
    </main>
  </body>
</html>
